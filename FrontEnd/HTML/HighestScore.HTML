<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Highest Score Subject Marks Table</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f3f4f6;
      margin: 0;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #333;
      margin-bottom: 30px;
    }

    table {
      width: 90%;
      max-width: 800px;
      border-collapse: collapse;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      overflow: hidden;
    }

    thead {
      background-color: #3f51b5;
      color: white;
    }

    th, td {
      padding: 16px;
      text-align: left;
      border-bottom: 1px solid #e0e0e0;
    }

    tr:hover {
      background-color: #f1f1f1;
    }

    td {
      color: #333;
    }

    @media (max-width: 600px) {
      table, thead, tbody, th, td, tr {
        display: block;
        width: 100%;
      }

      th {
        display: none;
      }

      td {
        position: relative;
        padding-left: 50%;
        text-align: right;
      }

      td::before {
        position: absolute;
        left: 16px;
        top: 16px;
        white-space: nowrap;
        font-weight: bold;
        color: #666;
      }

      td:nth-of-type(1)::before { content: "Name"; }
      td:nth-of-type(2)::before { content: "Subject"; }
      td:nth-of-type(3)::before { content: "Marks"; }
    }
  </style>
</head>

<body>
  <h1>ðŸ“Š Student Highest Score </h1>

  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Subject</th>
        <th>Marks</th>
      </tr>
    </thead>
    <tbody id="highscoreTableBody">
      <!-- JS will inject rows here -->
    </tbody>
  </table>

  <script src="/JS/GetScript.js"></script>
</body>

</html>
