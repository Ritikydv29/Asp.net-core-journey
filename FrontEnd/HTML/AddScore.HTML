<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Add Score</title>

  <link href="/CSS/style.css" rel="stylesheet" type="text/css" />
</head>

<body>

<h1 class="heading">Form To Add Score To a Student</h1>
<form action="" id="AddForm" method="post" class="form">
    <label for="name">Student Name:</label>
    <select name="StudentName" id="Student_Id" ></select>
    <label for="Teacher_Id">Teacher_Name:</label>
    <select name="TeacherName" id="Teacher_Id" ></select>
    <label for="Subject">Subject:</label>
    <input type="text" id="Subject" name="Subject" minlength="4" maxlength="15" required>
    <label for="Marks">Marks:</label>
    <input type="number" id="Marks" name="Marks"  min="1" max="100" required>
     <label for="Date">Date:</label>
    <input type="date" id="Date" name="Date"  required>
  
   
    <br>
    <button type="submit">Add Score</button>
</form>



<!-- The actual snackbar -->
<div id="snackbar">Score Successfully Added</div>
  
  <script src="/JS/GetScript.js"></script>


</body>
